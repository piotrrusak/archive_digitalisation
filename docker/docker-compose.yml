services:
  db_auth:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres_auth
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - db_auth:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_auth"]
      interval: 5s
      timeout: 5s
      retries: 5
  ocr:
    build:
      context: ../ocr
    ports:
      - "8000:8000"
    environment:
      - BACKEND_BASE_URL=http://host.docker.internal:8080
      - TXT_FORMAT_ID=7
    extra_hosts:
      - "host.docker.internal:host-gateway" 

volumes:
  db_auth:
